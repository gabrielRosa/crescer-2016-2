    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">

        <div class="mdl-textfield mdl-js-textfield"> 
            <h:outputLabel for="nome_ator" value="#{bundle.ator_nome}"></h:outputLabel>
            <h:inputText id="ator_nome" value="#{atorWeb.ator.nome}" styleClass="mdl-textfield__input"/>

        <h:messages id="messages">

        <h:commandButton type="submit" value="Enviar" styleClass="mdl-button mdl-js-button mdl-button--raised" action="#{atorWeb.adicionar}">
