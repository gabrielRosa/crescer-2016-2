<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">

        <div class="form-group"> 
            <h:outputLabel for="classificacao_descricao" value="#{bundle.classificacao_descricao}"></h:outputLabel>
            <h:inputText id="classificacao_descricao" value="#{classificacaoWeb.classificacao.descricao}" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="classificacao_idade" value="#{bundle.classificacao_idade}"></h:outputLabel>
            <h:inputText id="classificacao_idade" value="#{classificacaoWeb.classificacao.idade}" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{classificacaoWeb.adicionar}">    
            <f:ajax execute="@form" render="messages" />
        </h:commandButton>
        <h:messages id="messages">

        </h:messages>

    </ui:define>

</ui:composition>
