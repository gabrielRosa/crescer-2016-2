<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">

        <div class="form-group"> 
            <h:outputLabel for="genero_nome" value="#{bundle.genero_nome}"></h:outputLabel>
            <h:inputText id="genero_nome" value="#{generoWeb.genero.nome}" styleClass="form-control"/>
        </div>
        
        <div class="form-group"> 
            <h:outputLabel for="genero_descricao" value="#{bundle.genero_descricao}"></h:outputLabel>
            <h:inputText id="genero_descricao" value="#{generoWeb.genero.descricao}" styleClass="form-control"/>
        </div>

        <h:messages id="messages">

        </h:messages>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{generoWeb.adicionarDescricao}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

    </ui:define>

</ui:composition>
