<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">
        <h:messages id="messages">

        </h:messages>
        <div class="form-group"> 
            <h:outputLabel for="filme_titulo" value="#{bundle.filme_titulo}"></h:outputLabel>
            <h:inputText id="filme_titulo" value="#{filmeWeb.filme.titulo}" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="filme_genero" value="#{bundle.filme_genero}"></h:outputLabel>
            <div class="dropdown">
                <h:selectOneMenu id="dropdown_genero" value="#{filmeWeb.filme.genero}" class="btn btn-default dropdown-toggle"  converter="generoConverter">
                    <f:selectItems value="#{filmeWeb.generos}" var="genero"
                                   itemLabel="#{genero.nome}" class="dropdown-menu" />
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="filme_diretor" value="#{bundle.filme_diretor}"></h:outputLabel>
            <h:inputText id="filme_diretor" value="#{filmeWeb.filme.diretor}" styleClass="form-control"/>
        </div>

        <div class="form-group"> 
            <h:outputLabel for="filme_data_lancamento" value="#{bundle.filme_data_lancamento}"></h:outputLabel>
            <h:inputText id="filme_data_lancamento_input" value="#{filmeWeb.filme.dataDeLancamento}" styleClass="form-control" converter="dateConverter">
                <f:passThroughAttribute name="type" value="date"/>
            </h:inputText>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="classificacao" value="#{bundle.filme_classificacao}"></h:outputLabel>
            <h:selectOneMenu id="classificacao" value="#{filmeWeb.filme.classificacao}" styleClass="form-control" converter="classificacaoConverter">
                <f:selectItems value="#{filmeWeb.classificacoes}" var="classificacao" itemLabel="#{classificacao.idade}"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="filme_elenco" value="#{bundle.filme_elenco}"></h:outputLabel>
            <div class="dropdown">
                <h:selectOneMenu id="dropdown_elenco" value="#{filmeWeb.filme.elenco}" class="btn btn-default dropdown-toggle" converter="elencoConverter">
                    <f:selectItems value="#{filmeWeb.elencos}" var="elenco"
                                   itemLabel="#{elenco.nome}" class="dropdown-menu" />
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="filme_idioma" value="#{bundle.filme_idioma}"></h:outputLabel>
            <div class="dropdown">
                <h:selectOneMenu id="dropdown_idioma" value="#{filmeWeb.filme.idioma}" class="btn btn-default dropdown-toggle" converter="idiomaConverter">
                    <f:selectItems value="#{filmeWeb.idiomas}" var="idioma"
                                   itemLabel="#{idioma.nome}" class="dropdown-menu"/>
                </h:selectOneMenu>
            </div>
        </div>
        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{filmeWeb.adicionar()}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

    </ui:define>
</ui:composition>
