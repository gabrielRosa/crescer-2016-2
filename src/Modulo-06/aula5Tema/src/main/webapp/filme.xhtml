<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">
        <h:messages id="messages">

        </h:messages>
        <div class="form-group"> 
            <h:outputLabel for="filme_titulo" value="#{bundle.filme_titulo}"></h:outputLabel>
            <h:inputText id="filme_titulo" value="#{filmeWeb.filme.titulo}" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="filme_data_lancamento" value="#{bundle.filme_genero}"></h:outputLabel>
            <div class="dropdown">
                <h:selectOneMenu id="dropdown_genero" value="#{bundle.filme_genero}" class="btn btn-default dropdown-toggle">
                    <f:selectItems value="#{filmeWeb.filme.genero}" var="genero"
                                   itemLabel="#{genero.nome}" itemValue="#{genero.nome}" class="dropdown-menu" />
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="filme_diretor" value="#{bundle.filme_diretor}"></h:outputLabel>
            <h:inputText id="filme_diretor" value="#{filmeWeb.filme.diretor}" styleClass="form-control"/>
        </div>

        <div class="form-group"> 
            <h:outputLabel for="filme_data_lancamento" value="#{bundle.filme_data_lancamento}"></h:outputLabel>
            <h:inputText id="filme_data_lancamento" value="#{filmeWeb.filme.dataDeLancamento}" styleClass="form-control"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="filme_data_lancamento" value="#{bundle.filme_elenco}"></h:outputLabel>
            <div class="dropdown">
                <h:selectOneMenu id="dropdown_elenco" value="#{bundle.filme_elenco}" class="btn btn-default dropdown-toggle">
                    <f:selectItems value="#{filmeWeb.filme.elenco}" var="elenco"
                                   itemLabel="#{elenco.nome}" itemValue="#{elenco.nome}" class="dropdown-menu" />
                </h:selectOneMenu>
            </div>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="filme_data_lancamento" value="#{bundle.filme_idioma}"></h:outputLabel>
            <div class="dropdown">
                <h:selectOneMenu id="dropdown_idioma" value="#{bundle.filme_idioma}" class="btn btn-default dropdown-toggle">
                    <f:selectItems value="#{filmeWeb.filme.idioma}" var="idioma"
                                   itemLabel="#{idioma.nome}" itemValue="#{idioma.nome}" class="dropdown-menu"/>
                </h:selectOneMenu>
            </div>
        </div>
        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{atorWeb.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="filmes" value="#{filmeWeb.filmes}" var="filme" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_titulos}"/>
                </f:facet>
                <h:outputText value="#{filme.titulo}"/>
            </h:column>

        </h:dataTable>
    </ui:define>
</ui:composition>
