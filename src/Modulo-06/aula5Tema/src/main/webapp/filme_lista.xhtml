<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">
        <h:dataTable id="idiomas" value="#{filmeWeb.filmes}" var="filme" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_titulo}"/>
                </f:facet>
                <h:outputText value="#{filme.titulo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.filme_data_lancamento}"/>
                </f:facet>
                <h:outputText value="#{filme.dataDeLancamento}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
